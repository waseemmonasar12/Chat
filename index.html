        // --- Recording ---
        let mediaRecorder, audioChunks, recInterval, recSeconds;

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = async () => {
                        const encrypted = await encryptData(reader.result, currentKey);
                        if(encrypted) db.ref('messages/' + currentRoom).push({ sender: currentUser.username, cipher: encrypted, timestamp: Date.now() });
                    };
                    clearInterval(recInterval);
                    document.getElementById('recordingUI').classList.add('hidden');
                };

                mediaRecorder.start();
                document.getElementById('recordingUI').classList.remove('hidden');
                recSeconds = 0;
                recInterval = setInterval(() => {
                    recSeconds++;
                    document.getElementById('recTimer').innerText = `00:${recSeconds.toString().padStart(2,'0')}`;

        function stopAndSendRecording() { if(mediaRecorder) mediaRecorder.stop(); }
