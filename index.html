            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        function cancelRecording() {
            if (mediaRecorder) {
                // Ø¥ÙŠÙ‚Ø§Ù Ø¯ÙˆÙ† Ø¥Ø±Ø³Ø§Ù„ (Ù†ÙˆÙ‚Ù Ø§Ù„Ù€ onstop)
                mediaRecorder.onstop = null;
                mediaRecorder.stop();
                clearInterval(recInterval);
                toggleRecUI(false);
            }
        }

        function toggleRecUI(show) {
            if (show) {
                document.getElementById('recordingUI').classList.remove('hidden');
            } else {
                document.getElementById('recordingUI').classList.add('hidden');
            }
        }

        // Support Enter Key
        document.getElementById('msgInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMsg();
        });

    </script>
